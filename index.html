<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .filter-input {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Filter</h1>
    
    <ul class="nav nav-tabs" id="filterTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text" type="button" role="tab">
          Full Text Filter
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="records-tab" data-bs-toggle="tab" data-bs-target="#records" type="button" role="tab">
          Records Filter
        </button>
      </li>
    </ul>
    
    <div class="tab-content mt-3" id="filterTabContent">
      <!-- Full Text Tab -->
      <div class="tab-pane fade show active" id="text" role="tabpanel">
        <div class="mb-3">
          <label class="form-label">Filter Expression:</label>
          <input type="text" class="form-control filter-input" id="textFilter" 
                 value='("important" and /urgent/i) or (good and excellent)'>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Test Text:</label>
          <textarea class="form-control" id="testText" rows="4">This is an important and urgent matter that needs immediate attention.</textarea>
        </div>
        
        <div class="mt-3">
          <h5>Result: <span id="textResult" class="badge bg-secondary">undefined</span></h5>
        </div>
      </div>
      
      <!-- Records Tab -->
      <div class="tab-pane fade" id="records" role="tabpanel">
        <div class="mb-3">
          <label class="form-label">Filter Expression:</label>
          <input type="text" class="form-control filter-input" id="recordFilter" 
                 value='(priority = "high" and status != "completed") or (tags contains_any ["urgent", "important"])'>
        </div>
        
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Tags</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="recordsTable">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="controller.js"></script>
</body>
</html>
